<!DOCTYPE html>
<html>

<style>
table, th, td {
  border: 1px solid black;
  text-align: center;
}

button {
  width: 30px;
  height: 30px;
  font-size: 16px;
}

</style>

<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>produto</th>
    <th>quantidade</th>
    <th>valor</th>
    <th>Total a Pagar</th>
  </tr>
  <tr>
    <td>A</td>
    <td>
      <button id="decrement">-</button>
      <span id="quantity">1</span>
      <button id="increment">+</button>
    </td>
    <td id="price">22.00</td>
    <td id="total">22.00</td>
  </tr>
</table>
<script>
  var quantity = document.getElementById('quantity');
  var incrementButton = document.getElementById('increment');
  var decrementButton = document.getElementById('decrement');
  var priceElement = document.getElementById('price');
  var totalElement = document.getElementById('total');

  incrementButton.addEventListener('click', function() {
    quantity.innerText = parseInt(quantity.innerText) + 1;
    updateTotal();
  });

  decrementButton.addEventListener('click', function() {
    var currentQuantity = parseInt(quantity.innerText);
    if (currentQuantity > 1) {
      quantity.innerText = currentQuantity - 1;
      updateTotal();
    }
  });

  function updateTotal() {
    var quantityValue = parseInt(quantity.innerText);
    var price = parseFloat(priceElement.innerText);
    var total = quantityValue * price;
    totalElement.innerText = total.toFixed(2); // Exibindo o total com duas casas decimais
  }
</script>

</body>
</html>
