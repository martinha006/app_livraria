<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMG_tela4</title>
    <style>
        .recipiente{
            display: block;      /* mostrar: bloco*/
            justify-content: space-between;   /*justifique-conteúdo:ritmo entre  */
            margin-top: 0; /*margem] topo: 0*/
            max-width: 3000px;

        }
        .news-item {
            width: 30%;  /*largura: 48%*/
            float: left;  /*flutuador: esquerda*/
            margin-right: 25px;
            padding: 0;  /*preenchimento: 10px*/
            height: 400px;  /*altura: 400px*/
            text-align: center; /*alinhamento de texto: centro*/
        }
        .spe {
            background-color: #5f4e4e9f;
            border: 3px double rgb(231, 217, 217);
            border-radius: 20px;
            color:rgb(231, 217, 217);
            cursor: pointer; /* Adiciona cursor de mão ao passar o mouse */
            transition: transform 0.3s ease;
            height: 500px;
            width: 500px;  /*largura: 48%*/

        }
    </style>
</head>
<body>
    <div class="recipiente">
        <div class="news-item">
            <div class="imagem">
                <img src="img_teste1.JPG" alt=""> <!--REsponsavel por colocar a imagem-->
            </div>
        </div>
        <div class="news-item">
            <div class="spe">

            </div>
        </div>

    </div>
</body>
</html>
