<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login </title>
    <style>
        div{
            position:absolute;
            padding: 20px;
            top:42%;
            left:42%;
            text-align: center;
            border: 3px double #fff;
            background: transparent;
            backdrop-filter: blur(5px);
            border-radius: 20px;
        }

        div a{
            text-decoration: none;
            color: beige;
            font-weight:600;
            font-size: .9em;
        }

        div a:hover{
            color: aqua;
            text-decoration: underline;
        }

        .imagem {background-image: url('biblioteca2.jpg'); /* Substitua 'caminho/para/sua/imagem.jpg' pelo caminho real para sua imagem */
        background-size: cover; /* Faz a imagem cobrir todo o elemento */
        background-repeat: no-repeat; /* Impede a repetição da imagem */
        background-attachment: fixed; /* Mantém a imagem fixa enquanto a página rola */
        }


    </style>
</head>
<body font-family: serif; class="imagem">
    <div style="color: white";>

        <button>Continuar</button>

    </div>
