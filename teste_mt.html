<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS.css">
    <style>
        /* Estilos CSS personalizados aqui */
    </style>
    <script>
        function aumentarQuantidade(row) {
            var quantidadeElement = row.querySelector('.quantidade');
            var quantidade = parseInt(quantidadeElement.textContent);
            quantidade += 1;
            quantidadeElement.textContent = quantidade;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Entrega</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor a pagar</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>livro1</td>
                    <td>Domiciliar</td>
                    <td>R$15,50</td>
                    <td class="quantidade">2</td>
                    <td>R$31,00</td>
                    <td><button class="btn btn-primary" onclick="aumentarQuantidade(this.parentElement.parentElement)">Adicionar</button></td>
                </tr>
                <!-- Outras linhas da tabela aqui -->
            </tbody>
        </table>
    </div>

    <!-- Scripts do Bootstrap (jQuery, Popper.js e Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
