<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMG_tela3</title>
    <style>
        .container {
            max-width: 1200px; /*largura máxima: 1200px*/
            margin: 0 auto; /* margem*/
            padding: 20px; /*preenchimento*/
            }

        .row { /*linha*/
            display: block; /*mostrar*/
            flex-wrap: wrap; /*envoltório flexível*/
            margin: 0 -10px;/* margem*/
        }

        .col-1, .col-2, .col-3,.col-4,.col-5,.col-6, .col-7,.col-8,.col-9,.col-10,.col-11,.col-12{
            margin: 50px;
            padding: 20px;/*preenchimento*/
            max-width: 10%; /*largura máxima*/
            float: left;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-1">Coluna 1</div>
          <div class="col-2">Coluna 2</div>
          <div class="col-3">Coluna 3</div>
          <div class="col-4">Coluna 4</div>
          <div class="col-5">Coluna 5</div>
          <div class="col-6">Coluna 6</div>
        </div>
        <div class="row">
          <div class="col-7">Coluna 7</div>
          <div class="col-8">Coluna 8</div>
          <div class="col-9">Coluna 9</div>
          <div class="col-10">Coluna 10</div>
          <div class="col-11">Coluna 11</div>
          <div class="col-12">Coluna 12</div>
        </div>
      </div>
      
</body>
</html>
