<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
            margin-left: 20px;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-right: 20px;
            display: inline;
        }

        .nav a {
            text-decoration: none;
            color: #efefef;
            font-weight: bold;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
            color: #78cafe;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="mmg_logo.jpg" alt="Logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
