<html lang="en">
<head>

    <style>/* TELA 1 */
        div{position:absolute;/*posição: absoluta*/
            padding: 20px;/*preenchimento: 20px*/
            top:42%;/*topo: 42%*/
            left:42%;/*esquerda: 42%*/
            text-align: center; /*texto_alinhamento: centro*/
            border: 3px double #fff; /*borda: 3px*/
            background: transparent; /*fundo: transparente*/
            backdrop-filter: blur(5px); /*filtro de pano de fundo: desfoque(5px)*/
            border-radius: 20px; /*raio da fronteira: 20px*/}

        div a{text-decoration: none; /*decoração de texto: nenhuma*/
            color: beige; /*cor: beige*/
            font-weight:600; /*espessura da fonte:600*/
            font-size: .9em; /*tamanho da fonte: .9em*/}

        div a:hover{color: aqua; /*cor: aqua*/
            text-decoration: underline; /*decoração de texto: sublinhada*/}

        .imagem {background-image: url('biblioteca66.jpg'); /*imagem de fundo*/
        background-size: cover; /* Faz a imagem cobrir todo o elemento */
        background-repeat: no-repeat; /* Impede a repetição da imagem */
        background-attachment: fixed; /* Mantém a imagem fixa enquanto a página rola */}


    </style>
</head>
