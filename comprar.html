<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Adicione a biblioteca Font Awesome -->
    <title>MMG</title> <!--MARTA-->
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .fundo_fonte {
            background-color: #dddddd;
            font-family: serif;
            color: #000;
        }

        /* Estilos para o recipiente principal */
        .recipiente {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            border: 5px double #000000;
            background: transparent;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            color: rgb(225, 222, 222);
            padding: 20px;
        }

        /* Estilos para os itens de notícias */
        .news-item {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            margin-right: 2%;
            padding: 0;
            height: auto;
            text-align: center;
            box-sizing: border-box;
        }

        .tp {
            background-color: #985d416e;
            border: 4px double rgb(231, 217, 217);
            border-radius: 20px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: transform 0.3s ease;
            height: 70%;
            width: 70%;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            font-size: 20px;
        }

        /* Estilos para a descrição */
        .descricao-box {
            margin-top: 20px;
            text-align: left;
            color: rgb(0, 0, 0);
        }

        /* Estilos para a imagem */
        .img {
            width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="fundo_fonte">
    <div class="recipiente">
        <div class="news-item">
            <div class="img">
                <img src="img_teste1.JPG" alt="Imagem do produto">
            </div>
            <div class="tp">
                <div style="font-size: 24px;">
                    <p>Título do Produto</p>
                    <p>Preço: $19.99</p>
                </div>
            </div>
        </div>
        <div class="descricao-box" style="font-size: 20px;">

        </div>
    </div>
</body>
</html>
