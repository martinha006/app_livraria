<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS.css">
    <title>Document</title>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #906749;
            color: #fff;
            padding: 10px;
            display: flow-root;
            flex-direction:column; /* Alterado para empilhar elementos verticalmente */
            align-items: center; /* Centralizar verticalmente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-right: 20px;
            display: inline;
        }

        .nav a {
            text-decoration: none;
            color: #efefef;
            font-weight: bold;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
            color: #088fa7;
        }

        .centered-search {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Definir a largura total para centralizar horizontalmente */
        }

        .group {
            display: flex;
            line-height: 28px;
            align-items: center;
            position: relative;
            max-width: 250px;
        }

        .input {
            width: 100%;
            height: 60px;
            line-height: 28px;
            padding: 0 1rem;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #f3f3f4;
            color: #0d0c22;
            transition: .3s ease;
            margin-left: 20%;
        }

        .input::placeholder {
            color: #9e9ea7;
        }

        .input:focus, input:hover {
            outline: none;
            border-color: rgb(253, 249, 249);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(245, 243, 244, 0.1);
        }

        .icon {
            position: absolute;
            left: 1rem;
            fill: #9e9ea7;
            width: 1rem;
            height: 1rem;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px; /* Espaçamento direito para os botões */
            width: 100%; /* Definir a largura total para centralizar horizontalmente */
        }

        /* Estilos para os botões */
        .button {
            background-color: #47342e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px; /* Espaçamento entre os botões */
            cursor: pointer;
            height: 60px;
        }
        .titulo{
            width: 150px;
        }
        table{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin-left:13%;
            margin-top:5%;
}

        td, th {
            border: 3px solid rgb(22, 21, 21);
            text-align: left;
            padding: 8px;

}
        th{
            text-align: left;
            height: 5%;
            font-size: 150%;
}
        tr:nth-child(even){
            background-color: #906749
}
        table{
            border-collapse: collapse;
            border: 0px solid black;
            width:60%;
            margin-left: 20%;
            margin-top: 10%;
            height: 5%;
            width: 70%;
}

</style>
</head>
