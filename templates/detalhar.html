<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MMG</title>
</head>
<body class="fundo_fonte">
    <div class="header">
        <div class="nav">
            <div class="centered-search">
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <img class="titulo" src="../static/images/2.jpg" alt="">
                    </svg>
                </div>
                <input placeholder="Pesquisar..." type="text" class="input">

                <div class="button-container">
                    <button class="button">FAVORITOS</button>
                    <button id="toggle-menu" class="button">CARRINHO</button> <!--id="toggle-menu-btm"-->
                </div>
            </div>
        </div>
    </div>

    <div id="menu" class="menu">
        <table style="width:100%">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Qtd</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
            <!-- Os produtos no carrinho serão adicionados aqui dinamicamente -->
        </table>
    </div>

    <nav class="menu-lateral"><!--MARIA-->
        <div class="btn-expandir"> <!-- <div id="menu" class="tela" > style="display: none" --> 
            <ul>
                <li class="item-menu ativo">
                    <a href="#">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <a href="tela_livros.html"><span class=text-link>Livros</span></a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-book"></i>
                        </span></span>
                        <a href="tela_and.html"><span class=text-link>Generos</span></a>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-star"></i>
                        </span>
                        <a href="tela_top.html"><span class=text-link>Top3</span></a>
                    </a>

                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <a href="tela_and.html"><span class=text-link>Configurações</span></a>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="recipiente">
        <div class="news-item">
            <div class="tp">
                <div class="imagem">
                    <img src="../static/images/1.jpg" alt="Imagem do produto">
                </div>
                {% for p in produto %}
                    <div class="caixa" style="color:black">
                        ID: {{ p[0] }}      Categoria ID: {{ p[5] }} <br>
                        Título: {{ p[1] }} <br>
                        Quantidade: {{ p[3] }}      Preço: R$:{{ p[2] }} <br>
                    </div>
                {% endfor %}
            </div>
            <div class="descricao-box" style="font-size: 20px; float: left">
                {% for p in produto %}
                    <p>Descrição:</p>
                    <p>{{ p[4] }}</p>
                {% endfor %}            
            </div>
            <button type="button" class="tp" style="text-align: center;"><a href="tela_comprar.html">Comprar</a></button>
        </div>

    </div>
</body>
</html>
