<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MMG</title>
</head>
<body class="fundo_fonte">
    <div class="header">
        <div class="nav">
            <div class="centered-search">
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <img class="titulo" src="../static/images/2.jpg" alt="">
                    </svg>
                </div>
                <input placeholder="Pesquisar..." type="text" class="input">

                <div class="button-container">
                    <button class="button">FAVORITOS</button>
                    <button id="toggle-menu" class="button">CARRINHO</button> <!--id="toggle-menu-btm"-->
                </div>
            </div>
        </div>
    </div>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <ul>
                <li class="item-menu ativo">
                    <a href="{{ url_for('simulate_livros') }}">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <button type="button" class="text-link" style="font-size: 100%;
                        background-color: #906749; color: white; border: none">Livros</button>
                    </a>
                </li>
                <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-book"></i></span>
                    {% for p in produto %}
                        <form action="{{ url_for('simulate_categoria') }}" method="post">
                            <input type="hidden" name="titulo" value="{{ p[1] }}">
                            <button type="submit" class="text-link" style="font-size: 100%;
                            background-color: #906749; color: white; border: none">Categorias</button>
                        </form>
                    {% endfor %}
                </a>
                </li>
                <li class="item-menu">
                    <a href="{{ url_for('simulate_top3') }}">
                        <span class="icon"><i class="bi bi-star"></i></span>
                        <button type="button" class="text-link" style="font-size: 100%;
                        background-color: #906749; color: white; border: none">Top3</button>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="{{ url_for('simulate_configuracoes') }}">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <button type="button" class="text-link" style="font-size: 100%;
                        background-color: #906749; color: white; border: none">Configurações</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <div class="news-item">
            <div class="tp">
                <div >
                    <img src="../static/images/1.jpg" alt="Imagem do produto">
                </div>
                    {% for p in produto %}
                        <div class="caixa" style="color:black">
                            ID: {{ p[0] }}      Categoria ID: {{ p[5] }} <br>
                            Título: {{ p[1] }} <br>
                            Quantidade: {{ p[3] }}      Preço: R$:{{ p[2] }} <br>
                            <p>Descrição:</p>
                            <p>{{ p[4] }}</p>            
                        </div>
                        <button type="button" class="tp" style="text-align: center;">
                            <a href="tela_comprar.html">Comprar</a></button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
