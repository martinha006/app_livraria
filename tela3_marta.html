    <style>
        .imagem { 
            background-image: url('biblioteca66.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .caixa {
            margin: 0 auto;
            width: 60%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .caixinha {
            width: calc(15% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            background-color: #5f4e4e9f;
            border: 3px double rgb(231, 217, 217);
            border-radius: 20px;
            color: rgb(231, 217, 217);
            cursor: pointer; /* Adiciona cursor de mão ao passar o mouse */
            transition: transform 0.3s ease;
        }

        .caixinha:hover {
            transform: translateY(-5px); /* Move a caixinha 5 pixels para cima quando o mouse passa por cima */
            box-shadow: 0 5px 20px rgb(53, 52, 52);
        }
        
        .imagem img {
            width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        
        div {
            background-color: #3498db00;
            transition: background-color 0.3s ease;
        }
        
        div:hover {
            background-color: #00000000;
        }
        
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* Estilos adicionados para os botões de estrelas */
        .estrelas label i.fa:before {
            content: '\f005';
            background-color: rgba(255, 187, 0, .1);
            color: #FC0;
        }

        .estrelas input[type=radio]:checked ~ label i.fa:before {
            color: #ffffff;
        }
    </style>
